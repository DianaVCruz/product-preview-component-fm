<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="card">
    <img class="card__img" src="./images/image-product-desktop.jpg" aria-hidden="true">
    <div class="card__content content">
      <span class="content__type">Perfume</span>
      <h2 class="content__name">Gabrielle Essence Eau De Parfum</h2>
      <p class="content__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="content__price price">
        <span class="price__today">$149.99</span>
        <span class="price__before">$169.99</span>
      </div>
      <a href="#" class="content__btn">
        <img class="content__btn--icon" src="./images/icon-cart.svg" aria-hidden="true"> Add to Cart
      </a>
    </div>
  </main>
  
  <div class="attribution">
    <div class="text">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
      <p>Coded by <a href="https://dianacruz.pro">Diana Cruz</a></p>
    </div>
    <img class="programmer" src="./images/programmer.webp" alt="programmer">
  </div>
</body>
</html>
